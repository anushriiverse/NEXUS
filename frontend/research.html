<script>
async function loadResearch() {
  const res = await fetch("https://nexus-n77m.onrender.com/research/latest");
  const papers = await res.json();

  const container = document.getElementById("research-grid");
  container.innerHTML = "";


  papers.forEach(paper => {
    const card = document.createElement("div");
    card.className =
      "p-6 rounded-lg border border-surface-highlight bg-surface-dark flex flex-col gap-3";

    const abstract =
      paper.abstract && paper.abstract.length > 180
        ? paper.abstract.slice(0, 180) + "..."
        : paper.abstract || "";

    card.innerHTML = `
      <h3 class="text-lg font-bold">${paper.title}</h3>
      <p class="text-sm text-text-secondary">${paper.authors || ""}</p>
      <p class="text-sm text-text-secondary">${abstract}</p>
      <a href="${paper.pdf_link}" target="_blank"
         class="text-primary font-semibold mt-auto">
        Read paper â†’
      </a>
    `;

    container.appendChild(card);
  });
}

loadResearch();
</script>
